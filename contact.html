<section class="commande">
    <h2>Passer une commande</h2>
	
	<p style="font-weight:bold; margin:10px 0;">
    Total à payer : <span id="totalCommande">0</span> FCFA
	</p>

    <form id="orderForm">
        <input type="text" name="nom" placeholder="Votre nom" required>
        <input type="tel" name="tel" placeholder="Téléphone WhatsApp" required>
        <input type="text" name="ville" placeholder="Ville" required>
        <textarea name="message" placeholder="Message (optionnel)"></textarea>

        <label>Produits dans votre panier :</label>
        <textarea name="produit" id="produitsPanier" readonly></textarea>

        <button type="submit">Envoyer la commande</button>
    </form>

    <p style="font-size:14px;color:gray;">
        La commande sera envoyée automatiquement via WhatsApp.
    </p>
</section>

</footer>
